<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Academy: Мишка</title>
    <link href="css/style.min.css" rel="stylesheet">
  </head>
  <body>
    <div style="display:none">
      <include src="build/img/sprite.svg"></include>
    </div>
    <header class="main-header--inner">
      <div class="main-header__container">
        <nav class="main-nav">
          <button class="main-nav__toggle" type="button"><span class="visually-hidden">Открыть меню</span></button>
          <ul class="main-nav__list">
            <li class="main-nav__item main-nav__item--logo">
              <a class="main-nav__link main-nav__link--logo" href="index.html">
                <picture>
                  <source media="(min-width: 1150px)" srcset="img/logo-desktop.svg">
                  <source media="(min-width: 768px)" srcset="img/logo-tablet.svg">
                  <img class="main-nav__logo-image" src="img/logo-mobile.svg" width="86" height="35" alt="Логотип">
                </picture>
              </a>
            </li>
            <li class="main-nav__item main-nav__item--opened main-nav--nojs">
              <a class="main-nav__link main-nav__link--catalog" href="catalog.html">Каталог товаров</a>
            </li>
            <li class="main-nav__item main-nav__item--opened main-nav--nojs">
              <a class="main-nav__link main-nav__link--yarn" href="yarn-offer.html">Вязание на заказ</a>
            </li>
            <li class="main-nav__item main-nav__item--opened main-nav--nojs">
              <a class="main-nav__link main-nav__link--search" href="#">
                <svg class="main-nav__link-search-icon" width="17.6px" height="17.6px">
                  <use xlink:href="#icon-search"></use>
                </svg>
                Поиск по сайту
              </a>
            </li>
            <li class="main-nav__item main-nav__item--opened main-nav--nojs">
              <a class="main-nav__link main-nav__link--basket" href="#">
                <svg class="main-nav__link-basket-icon" width="21px" height="18px">
                  <use xlink:href="#icon-cart"></use>
                </svg>
                Корзина: <span class="basket-status">пока пуста</span>
              </a>
            </li>
            <li class="main-nav__item main-nav__item--opened main-nav__item--new main-nav--nojs">
              <a class="main-nav__link" href="#">Новые поступления</a>
            </li>
            <li class="main-nav__item main-nav__item--opened main-nav__item--sale main-nav--nojs">
              <a class="main-nav__link" href="#">Распродажа</a>
            </li>
            <li class="main-nav__item main-nav__item--delivery">
              <small>Бесплатная доставка по России</small>
            </li>
          </ul>
        </nav>
      </div>
    </header>

    <footer class="main-footer">
      <div class="main-footer__container">
        <a href="#" aria-label="Мишка Логотип" class="main-footer__logo">
        <svg width="101.615px" height="34.056px">
          <use xlink:href="#icon-logo-footer"></use>
        </svg>
        </a>
        <div class="socials">
          <ul class="socials__list">
            <li class="socials__item ">
              <a class="socials__link socials__link--instagram" href="#" aria-label="Мы в инстаграмме">
                <svg width="21.769px" height="21.334px">
                  <use xlink:href="#icon-insta"></use>
                </svg>
              </a>
            </li>
            <li class="socials__item">
              <a class="socials__link socials__link--facebook" href="#" aria-label="Мы на фейсбуке">
                <svg width="14.962px" height="27.718px">
                  <use xlink:href="#icon-fb"></use>
                </svg>
              </a>
            </li>
            <li class="socials__item">
              <a class="socials__link socials__link--twitter" href="#" aria-label="Мы в твиттере">
                <svg width="23.494px" height="20.168px">
                  <use xlink:href="#icon-twitter"></use>
                </svg>
              </a>
            </li>
          </ul>
        </div>
        <div class="copyright">
          <h3 class="copyright__title">Разработано</h3>
            <a class="copyright__logo" href="#" aria-label="HTMLAcademy Логотип">
              <svg width="26.943px" height="34.09px">
                <use xlink:href="#icon-logo-htmlacademy"></use>
              </svg>
            </a>
        </div>
      </div>
    </footer>
    <script src="js/script.min.js"></script>
  </body>
</html>
